href=\"/plots/502\"\u003eplots/502\u003c/a\u003e with some tweaks and using inks Diamine Hope Pink and Indigo. This was made with fountain pens and it took more than 10 hours to execute it with a AxiDraw plotter on A3 paper.\u003c/p\u003e\n\u003cimg src=\"/images/plots/594-inks.jpg\" width=\"100%\"/\u003e\n\n\u003cp\u003eThe A3 plot that form a map was then fragmented into 8 parts (post card format). \u003cstrong\u003eThis is art fragmentation\u003c/strong\u003e.\u003c/p\u003e\n\u003cimg src=\"/images/plots/594-fragments.jpg\" width=\"100%\"/\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003eüéÅ The 8 parts was shipped together to \u003cem\u003esomeone\u003c/em\u003e who do not know it yet! They will actually chose what to do with them! Will they be reunited again?üôÇ\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eOn the back of each A6 fragment is written a reference to this page as well as the number of the fragment.\u003c/p\u003e\n\u003cimg src=\"/images/plots/594-back.jpg\" width=\"100%\"/\u003e\n\n\u003cp\u003ecutting A3 in 8 pieces offers enough details. I hope people enjoy it. \u0026quot;art fragmentation\u0026quot; is something I want to experiment more \u0026amp; more. The idea is so powerful: every part is 1:1 unique, yet all connected together and could be reunited to form the original.\u003c/p\u003e\n\u003cimg src=\"/images/plots/594z1.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/594z2.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/594z3.jpg\" width=\"100%\"/\u003e\n\n\u003cp\u003e\u003cem\u003eused seed \u003ccode\u003e77\u003c/code\u003e.\u003c/em\u003e\u003c/p\u003e\n","data":{"title":"Square Storms of Lilac","image":"/images/plots/594.jpg","tags":["a3","storms","fragmentation"]}},{"n":"505","key":"./505/README.md","rustFile":"504/main.rs","sourceURL":"https://github.com/gre/gre/blob/master/plots/examples/504/main.rs","content":"\u003cp\u003eSame generator as in \u003ca href=\"/plots/504\"\u003eplots/504\u003c/a\u003e but using Diamine Aurora Borealis and Rober Oster Rubine on A3 watercolor paper. The plot took more than 12 hours to do.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e(seed 299)\u003c/em\u003e\u003c/p\u003e\n\u003cimg src=\"/images/plots/505z.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/505z2.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/505z3.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/505z4.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/505z5.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/505z6.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/505z7.jpg\" width=\"100%\"/\u003e\n","data":{"title":"Square storms of fire","tags":["a3","storms"],"image":"/images/plots/505.jpg","sourceFolder":504,"tweet":"https://twitter.com/greweb/status/1523918101661863936"}},{"n":"504","key":"./504/README.md","rustFile":"504/main.rs","sourceURL":"https://github.com/gre/gre/blob/master/plots/examples/504/main.rs","content":"\u003cp\u003eContinuation of Square Storms exploration using Diamine inks \u0026quot;Sherwood Green\u0026quot; and \u0026quot;Evergreen\u0026quot; on A3 watercolor paper.\u003c/p\u003e\n\u003cimg src=\"/images/plots/504z.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/504z2.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/504z3.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/504z4.jpg\" width=\"100%\"/\u003e\n","data":{"title":"Square storms of evergreen","tags":["a3","storms"],"image":"/images/plots/504.jpg"}},{"n":"503","key":"./503/README.md","rustFile":"502/main.rs","sourceURL":"https://github.com/gre/gre/blob/master/plots/examples/502/main.rs","content":"\u003cp\u003eSame generator as in \u003ca href=\"/plots/502\"\u003eplots/502\u003c/a\u003e but using Diamine inks \u0026quot;Bloody Brexit\u0026quot; and \u0026quot;Aurora Borealis\u0026quot; on A3 watercolor paper.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e(seed 56)\u003c/em\u003e\u003c/p\u003e\n\u003cimg src=
