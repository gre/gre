none;text-decoration:none;}a:hover,a:active{-webkit-text-decoration:underline;text-decoration:underline;}</style></head><body><div id="__next"><div class="jsx-3621368397 container"><main class="jsx-1508801263"><header class="jsx-1329991137"><h1 class="jsx-2295160083 title"><a class="jsx-2295160083" href="/">greweb.me</a> / <!-- -->Plots with tag &#x27;apophenia&#x27;</h1></header><div class="jsx-1449467809 content"><div class="jsx-1898044684 plot"><a class="jsx-1898044684" href="/plots/171"><h2 class="jsx-1898044684">Plot #171  – Ring of faces (8 frames)</h2><img src="/images/plots/171.gif" width="100%" class="jsx-1898044684"/></a><em class="jsx-1898044684">8 frames plotted making an animated loop. A 1920p video and A4 physical art is available as an NFT.</em></div><footer><div class="jsx-2519965637 block"><img src="http://greweb.me/profile.jpg" width="100" class="jsx-2519965637"/><div class="jsx-2519965637 right"><div class="jsx-2519965637 description">creative coder experimenting with GLSL shaders, Rust, and fountain pens robot plots. infinite noise explorer.</div><div class="jsx-2519965637 social"><a href="https://twitter.com/greweb" class="jsx-2519965637"><img alt="" src="/icons/twitter.svg" class="jsx-2519965637"/></a><a href="https://instagram.com/greweb" class="jsx-2519965637"><img alt="" src="/icons/instagram.svg" class="jsx-2519965637"/></a><a href="https://github.com/gre" class="jsx-2519965637"><img alt="" src="/icons/github.svg" class="jsx-2519965637"/></a><a href="https://twitch.tv/greweb" class="jsx-2519965637"><img alt="" src="/icons/twitch.svg" class="jsx-2519965637"/></a><a href="https://greweb.itch.io" class="jsx-2519965637"><img alt="" src="/icons/iconmonstr-gamepad-3.svg" class="jsx-2519965637"/></a><a href="https://hic.link/greweb" class="jsx-2519965637"><img alt="" src="/icons/hic.svg" class="jsx-2519965637"/></a></div></div></div></footer></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"apophenia","plots":[{"n":"171","key":"./171/README.md","rustFile":"171/main.rs","sourceURL":"https://github.com/gre/gre/blob/master/plots/examples/171/main.rs","content":"\u003cp\u003eHere is \u0026quot;Ring of faces\u0026quot; my 8th \u003ca href=\"https://greweb.me/2021/05/plot-loops\"\u003e\u0026quot;plot loop\u0026quot; (see article)\u003c/a\u003e. The main digital art is a 1920p video loop of 8 frames available as a \u003ca href=\"https://www.hicetnunc.xyz/objkt/144002\"\u003eTezos hicetnunc NFT\u003c/a\u003e. The physical art is 8 frames of A4 size, plotted with a black fountain pen on 300 g/m2 grain paper, and offered when \u003ca href=\"https://www.hicetnunc.xyz/objkt/144002\"\u003ebuying the NFT\u003c/a\u003e (8 editions, assigned in buy order).\u003c/p\u003e\n\u003cimg src=\"/images/plots/171zoom1.jpg\" width=\"100%\"\u003e\n\n\u003cp\u003eThe name \u0026#39;Ring of faces\u0026#39; refers to generating different silhouettes of faces from pure noise. The work involved here is purely generative art (nothing draw manually). I had a selection phase where I chose this one among 100 results.\u003c/p\u003e\n\u003cp\u003eI like these eight plots series because there are many unique faces here. You can even imagine faces in the inner area. That is purely a reflection of your own imagination.\u003c/p\u003e\n\u003cp\u003eI also played a lot with this duality to put twice the art in inversed coloring filling mode as well as having a rotation. The animation between the two tiles is offset exactly by 50% while also allowing a good variety and similarity when you buy one specific frame.\u003c/p\u003e\n\u003cp\u003eI used a high grain paper this time which works well with the cross-hatching filling method used, also thanks to a not too crowded area. I usually would avoid such paper for fountain pens that can \u0026quot;bleed\u0026quot; too much on it. It\u0026#39;s time to do it more in the future!\u003c/p\u003e\n\u003cimg src=\"/images/plots/171zoom2.jpg\" width=\"100%\"\u003e\n\n\u003cp\u003eThe general animation is inspired by a shader I wrote \u003ca href=\"https://greweb.me/shaderday/68\"\u003ehttps://greweb.me/shaderday/68\u003c/a\u003e\u003c/p\u003e\n\u003cimg src=\"/images/plots/171all.jpg\" width=\"100%\"\u003e\n\n\u003cp\u003eThe effect called \u0026#39;Apophenia\u0026#39; is, in this case, our ability to recognize a face silhouette in pure noise.\u003c/p\u003e\n\u003cp\u003eI see these different silhouettes:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ean indigenous face\u003c/li\u003e\n\u003cli\u003eChurchill\u003c/li\u003e\n\u003cli\u003ea bearded man\u003c/li\u003e\n\u003cli\u003ea woman\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eGo figure why.\u003c/p\u003e\n","data":{"title":"Ring of faces (8 frames)","thumbnail":"/images/plots/171.gif","description":"8 frames plotted making an animated loop. A 1920p video and A4 physical art is available as an NFT.","tags":["plotloop","apophenia"],"objkts":[144002]}}]},"__N_SSG":true},"page":"/plots/tags/[tag]","query":{"tag":"apophenia"},"buildId":"DGVr-JOfaiLxlOLE7IQzo","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
