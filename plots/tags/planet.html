\u003e\n","data":{"title":"Triangle planet","image":"/images/plots/116.jpg","description":"Exploration of perlin noise triangle planets. various fountain pen on A4 bristol.","tags":["parametric","perlin","planet"]}}]},"__N_SSG":true},"page":"/plots/tags/[tag]","query":{"tag":"planet"},"buildId":"DLvOE4HhLSNX9v8TOci8q","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
