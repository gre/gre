:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-align-items:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;}</style><style id="__jsx-3469673304">html,body{padding:0;margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto, Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue, sans-serif;}*{box-sizing:border-box;}a{color:inherit;-webkit-text-decoration:none;text-decoration:none;}a:hover,a:active{-webkit-text-decoration:underline;text-decoration:underline;}</style></head><body><div id="__next"><div class="jsx-3621368397 container"><main class="jsx-1508801263"><header class="jsx-2180230042"><h1 class="jsx-2295160083 title"><a class="jsx-2295160083" href="/">greweb.me</a> / <!-- -->Plots with tag &#x27;plottable-mesh&#x27;</h1></header><div class="jsx-2440510404 content"><div class="jsx-1600508839 content"><div class="jsx-2388458401 plot"><a title="Plot #341  – Plottable Mesh" class="jsx-2388458401" href="/plots/341"><span class="jsx-2388458401 title">Plot #341  – Plottable Mesh</span><img width="100%" height="100%" src="/images/plots/341-thumbnail.jpg" class="jsx-2388458401"/></a></div></div><footer><div class="jsx-2519965637 block"><img src="http://greweb.me/logo.svg" width="100" class="jsx-2519965637"/><div class="jsx-2519965637 right"><div class="jsx-2519965637 description">generative artist. doodling with algorithms (creative coding). shaders &amp; fountain pens robot plotting.</div><div class="jsx-2519965637 social"><a href="https://twitter.com/greweb" class="jsx-2519965637"><img alt="" src="/icons/twitter.svg" class="jsx-2519965637"/></a><a href="https://instagram.com/greweb" class="jsx-2519965637"><img alt="" src="/icons/instagram.svg" class="jsx-2519965637"/></a><a href="https://twitch.tv/greweb" class="jsx-2519965637"><img alt="" src="/icons/twitch.svg" class="jsx-2519965637"/></a><a href="https://github.com/gre" class="jsx-2519965637"><img alt="" src="/icons/github.svg" class="jsx-2519965637"/></a><a href="https://opensea.io/greweb" class="jsx-2519965637"><img alt="" src="/icons/eth.svg" class="jsx-2519965637"/></a><a href="https://objkt.com/profile/tz1cgQAQfECg5bPASYTMyJ9QJQjSUi8rfL67" class="jsx-2519965637"><img alt="" src="/icons/tz.svg" class="jsx-2519965637"/></a><a href="https://fxhash.xyz/u/greweb" class="jsx-2519965637"><img alt="" src="/icons/tz.svg" class="jsx-2519965637"/></a><a href="https://greweb.itch.io" class="jsx-2519965637"><img alt="" src="/icons/iconmonstr-gamepad-3.svg" class="jsx-2519965637"/></a></div></div></div></footer></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"plottable-mesh","plots":[{"n":"341","key":"./341/README.md","rustFile":"341/main.rs","sourceURL":"https://github.com/gre/gre/blob/master/plots/examples/341/main.rs","content":"\u003cp\u003eThis plot is the genesis piece that covers my new Plottable Mesh generator.\u003c/p\u003e\n\u003cp\u003eMany NFTs are available to mint with an interesting variety of results. As in \u003ca href=\"/2021/12/plottable-mountain-moons\"\u003eprevious generators\u003c/a\u003e, owning the NFT confer the power to request a physical plot on: \u003ca href=\"https://greweb.me/plots/nft\"\u003ehttps://greweb.me/plots/nft\u003c/a\u003e – this is optional and you can also just enjoy the digital version.\u003c/p\u003e\n\u003ch2 id=\"artistic-direction-and-rare-aspects\"\u003eArtistic direction and rare aspects\u003c/h2\u003e\n\u003cp\u003eThe generator generalizes a bunch of past explorations you can find on \u003ca href=\"https://greweb.me/plots\"\u003ehttps://greweb.me/plots\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eA noise shape is mirrored to produce symmetry effect and, using marching square, transposed into lines. Lines are \u0026quot;doubled\u0026quot; to offer more depth in the pattern.\u003c/p\u003e\n\u003cp\u003eThe noise can be more or less intense, from a smooth mesh to stronger patterns.\u003c/p\u003e\n\u003cp\u003eOne of the important innovations is the \u0026quot;intersection\u0026quot; mecanism: lines of a shape stop when its \u0026quot;mirrored\u0026quot; version also stop, which makes areas without any lines and intensify the patterns. The intersection logic can diverge to allow a bit \u0026quot;non intersected parts\u0026quot;.\u003c/p\u003e\n\u003cp\u003eOne rarity aspect is the color you will get. It will sometimes be a 2-colors plot to emphasize on the mirror duality.\u003c/p\u003e\n\u003cp\u003eThere are many other rarity aspects and the general variety will offer a wide range of results.\u003c/p\u003e\n\u003ch2 id=\"the-density-technical-challenge\"\u003eThe density technical challenge\u003c/h2\u003e\n\u003cp\u003eAs these are plottable, it was complex to adjust the number of lines depending on the intensity of the noise.\u003c/p\u003e\n\u003cp\u003eI had some early failed prototypes caused by too many lines: the pen was literally digging into the paper! I have adjusted these to hopefully no longer happen.\u003c/p\u003e\n\u003cimg src=\"/images/plots/341fail.jpg\" width=\"100%\"/\u003e\n\n\u003ch3 id=\"prototype-prototype-prototype\"\u003ePrototype Prototype Prototype\u003c/h3\u003e\n\u003cp\u003eLike said in \u003ca href=\"https://greweb.me/2021/12/plottable-mountain-moons\"\u003ehttps://greweb.me/2021/12/plottable-mountain-moons\u003c/a\u003e, \u0026quot;Prototype Prototype Prototype\u0026quot; is the way to go for these physical pen/paper issues!\u003c/p\u003e\n\u003cp\u003eThe following photos are prototype plots that shows some different explorations but do not guarantee these will be possible outcomes, but it mostly could!\u003c/p\u003e\n\u003cimg src=\"/images/plots/341b.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/341c.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/341d.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/341e.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/341f.jpg\" width=\"100%\"/\u003e\n\u003cimg src=\"/images/plots/341g.jpg\" width=\"100%\"/\u003e\n","data":{"title":"Plottable Mesh","image":"/images/plots/341.jpg","description":"This plot is the 'OG plot' that covers my new Plottable Mesh generator.","nftGenerator":"https://www.fxhash.xyz/u/greweb","tags":["plottable-mesh"]}}]},"__N_SSG":true},"page":"/plots/tags/[tag]","query":{"tag":"plottable-mesh"},"buildId":"BU6ILFyKrVIRdGJGtqMwN","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
