</div><footer class="jsx-2890188041"><div class="jsx-2519965637 block"><img src="http://greweb.me/profile.jpg" width="100" class="jsx-2519965637"/><div class="jsx-2519965637 right"><div class="jsx-2519965637 description">creative coder experimenting with GLSL shaders, Rust, and fountain pens robot plots. infinite noise explorer.</div><div class="jsx-2519965637 social"><a href="https://twitter.com/greweb" class="jsx-2519965637"><img alt="" src="/icons/twitter.svg" class="jsx-2519965637"/></a><a href="https://instagram.com/greweb" class="jsx-2519965637"><img alt="" src="/icons/instagram.svg" class="jsx-2519965637"/></a><a href="https://github.com/gre" class="jsx-2519965637"><img alt="" src="/icons/github.svg" class="jsx-2519965637"/></a><a href="https://twitch.tv/greweb" class="jsx-2519965637"><img alt="" src="/icons/twitch.svg" class="jsx-2519965637"/></a><a href="https://greweb.itch.io" class="jsx-2519965637"><img alt="" src="/icons/iconmonstr-gamepad-3.svg" class="jsx-2519965637"/></a><a href="https://hic.link/greweb" class="jsx-2519965637"><img alt="" src="/icons/hic.svg" class="jsx-2519965637"/></a></div></div></div></footer></div></main><script>hljs.highlightAll();</script><script async="" src="https://platform.twitter.com/widgets.js" charSet="utf-8" class="jsx-2890188041"></script></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"n":"187","plot":{"n":"187","key":"./187/README.md","rustFile":"187/main.rs","sourceURL":"https://github.com/gre/gre/blob/master/plots/examples/187/main.rs","content":"\u003cp\u003e3-level recursion of packing circles\u003c/p\u003e\n","data":{"title":"circles inside circles inside circles in a circle","thumbnail":"/images/plots/187.jpg","description":"3-level recursion of packing circles","tags":["shape-packing"]}},"prev":{"n":"186","key":"./186/README.md","rustFile":"186/main.rs","sourceURL":"https://github.com/gre/gre/blob/master/plots/examples/186/main.rs","content":"\u003cp\u003eContinuation of packing circle experiments.\u003c/p\u003e\n","data":{"title":"Packing disc","thumbnail":"/images/plots/186.jpg","description":"Continuation of packing circle experiments.","tags":["shape-packing"]}},"next":{"n":"188","key":"./188/README.md","rustFile":"188/main.rs","sourceURL":"https://github.com/gre/gre/blob/master/plots/examples/188/main.rs","content":"\u003cp\u003e\u003cstrong\u003eEvery NFT sold allows acquiring a plotted frame. (code in the unlockable content)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cnft-card contractAddress=\"0x495f947276749ce646f68ac8c248420045cb7b5e\" tokenId=\"47428341271170390733253974222101382154768714392453356712130950051307370577931\"\u003e \u003c/nft-card\u003e \u003cscript src=\"https://unpkg.com/embeddable-nfts/dist/nft-card.min.js\"\u003e\u003c/script\u003e\u003c/p\u003e\n\u003cp\u003e@greweb\u0026#39;s #10 plot loop. That animation is the main digital art.\u003c/p\u003e\n\u003cp\u003eA high-quality video is available in 11 NFT editions, one per frame, for buyers to acquire each physical frame.\u003c/p\u003e\n\u003cp\u003eThis work took me a lot of dedication to plot the 11 frames for an (interrupted) one week long! Each frame taking almost 2 hours to plot, you can\u0026#39;t really cheat here, I like to think the process to be some sort of \u003cem\u003eProof Of Plot\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003eIt is getting sold by \u003cstrong\u003eachetezdelart\u003c/strong\u003e on OpenSea. Detail is in the description.\u003c/p\u003e\n\u003ch2 id=\"plotting-highlights\"\u003ePlotting highlights\u003c/h2\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188plot1.gif\"\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188plot2.gif\"\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188plot3.gif\"\u003e\n\n\n\u003ch2 id=\"making-of-and-technical-notes\"\u003eMaking-of and technical notes\u003c/h2\u003e\n\u003cp\u003eIt is probably one of the craziest main.rs source code I wrote for a plot, notably because I have combined in one script many different techniques, most of them explored earlier in other dedicated plots.\u003c/p\u003e\n\u003cp\u003eI tried to put in this plot loop my best artwork and recent iterations of color packing experiments.\u003c/p\u003e\n\u003cp\u003eThe work is technically composed of 3 circles rotating in the middle of a lot of circles packing. Each circle contains itself a specific art technique:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eshape contouring, to remind a bit exploration of \u003ca href=\"/plots/136\"\u003eplotloop#136\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003esquare packing, which is a direct reuse of logic of \u003ca href=\"/plots/180\"\u003eplot#180\u003c/a\u003e with however a unique nesting of squares to create more depth.\u003c/li\u003e\n\u003cli\u003elayered lines in circles, which is an innovation that I\u0026#39;m going to re-explore (starting with next \u003ca href=\"/plots/189\"\u003eplot#189\u003c/a\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"full-picture-photos\"\u003eFull picture photos\u003c/h2\u003e\n\u003cp\u003e1 out of 11\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188full0.jpg\"\u003e\n\n\u003cp\u003e2 out of 11\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188full1.jpg\"\u003e\n\n\u003cp\u003e3 out of 11\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188full2.jpg\"\u003e\n\n\u003cp\u003e4 out of 11\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188full3.jpg\"\u003e\n\n\u003cp\u003e5 out of 11\n\u003cimg width=\"100%\" src=\"/images/plots/188full4.jpg\"\u003e\u003c/p\u003e\n\u003cp\u003e6 out of 11\n\u003cimg width=\"100%\" src=\"/images/plots/188full5.jpg\"\u003e\u003c/p\u003e\n\u003cp\u003e7 out of 11\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188full6.jpg\"\u003e\n\n\u003cp\u003e8 out of 11\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188full7.jpg\"\u003e\n\n\u003cp\u003e9 out of 11\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188full8.jpg\"\u003e\n\n\u003cp\u003e10 out of 11\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188full9.jpg\"\u003e\n\n\u003cp\u003e11 out of 11\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188full10.jpg\"\u003e\n\n\u003ch2 id=\"early-prototypes-i-had\"\u003eEarly prototypes I had!\u003c/h2\u003e\n\u003cp\u003eIt was a hard choice to give up on colors and stay on a minimalistic black.\u003c/p\u003e\n\u003cp\u003eI do not plan to sell these at this stage.\u003c/p\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188proto1.jpg\"\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188proto2.jpg\"\u003e\n\u003cimg width=\"100%\" src=\"/images/plots/188proto3.jpg\"\u003e\n","data":{"title":"Rotation (11 frames)","thumbnail":"/images/plots/188.gif","description":"@greweb's #10 plot loop. That animation is the main digital art. A high-quality video is available in 11 NFT editions, one per frame, for buyers to acquire each physical frame.","tags":["shape-packing","plotloop"]}}},"__N_SSG":true},"page":"/plots/[n]","query":{"n":"187"},"buildId":"sPtn84Yp5RlOHRrG0A1Qx","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
